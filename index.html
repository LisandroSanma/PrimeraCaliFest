<script>
const background = document.getElementById('background');
const flores = [
  'flores/Flor1.png',
  'flores/Flor2.png',
  'flores/Flor3.png',
  'flores/Flor4.png',
  'flores/Flor5.png'
];

// Genera animaciÃ³n de flores con parallax
for(let i=0;i<40;i++){
  const img = document.createElement('img');
  img.src = flores[Math.floor(Math.random()*flores.length)];
  const size = 30 + Math.random()*50;
  img.style.width = size+'px';
  img.style.left = Math.random()*100+'vw';
  img.style.top = Math.random()*100+'vh';
  img.style.opacity = 0.5 + Math.random()*0.5;
  img.style.zIndex = Math.random()<0.5 ? 1 : 2; 
  img.style.pointerEvents='none';
  img.style.animationDuration = (4+Math.random()*6)+'s';
  img.style.animationDelay = Math.random()*5+'s';
  img.style.animationName='float';
  img.style.animationTimingFunction='linear';
  img.style.animationIterationCount='infinite';
  background.appendChild(img);
}

const foto = document.getElementById('fotoBebe');
const music = document.getElementById('musica');
const mensaje = document.getElementById('mensajeFinal');

foto.addEventListener('click', ()=>{
  music.play();
  foto.style.animation='spin 3s linear';
  setTimeout(()=>foto.style.animation='pulse 2.5s infinite',3000);
  mensaje.style.opacity=1;
  setTimeout(()=>mensaje.style.opacity=0,5000);
});

music.addEventListener('ended',()=>{

});
